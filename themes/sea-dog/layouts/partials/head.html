<head>
    
    <title>{{ print .Page.Title " | " .Site.Title }}</title>

    <meta charset="utf-8">
    <meta name="description" content="Website meta description for google search results goes here." />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1A94D2" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
  <!-- Vendor CSS Files -->
  <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
  
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- from bep: https://discourse.gohugo.io/t/using-resources-postprocess-and-resources-fingerprint-together/28909/3 -->
    {{ $scss := resources.Get "sass/main.scss" | resources.ToCSS (dict "outputStyle" "expanded") }}
    {{ if hugo.IsProduction }}
    {{ $scss = $scss | minify | fingerprint | resources.PostProcess }}
    {{ end }}
    <link href="{{ $scss.RelPermalink }} {{ if hugo.IsProduction }} integrity="{{ $scss.Data.Integrity }}" {{ end}}rel="stylesheet">

    <script type="text/javascript" src="js/master.js">
    </script>

    <link rel="'shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <style>
        /* CSS for Pretty Print for Debug (debugprint.html) */
        /* https://github.com/kaushalmodi/hugo-debugprint/blob/master/layouts/partials/debugprint.html */
        /* https://github.com/kaushalmodi/hugo-debugprint/blob/master/layouts/partials/debugprint.css */
        .debugprint_wrap {
            padding: 20px;
            display: inline-block;
            margin: 10px auto;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .debugprint td, .debugprint th {
            padding-left: 4px;
            padding-right: 4px;
        }
        .debugprint th {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .debugprint tr {
            padding: 5px 10px;
        }
        .debugprint .key {
            font-weight: bold;
        }
        .debugprint .type {
            /* Hide Type columns in debugprint */
            /* display: none; */
            font-size: 0.9em;
            font-family: monospace;
            font-style: italic;
        }
        .debugprint .value {
            font-family: monospace;
        }
        .debugprint .true {
            color: green;
        }
        .debugprint .false {
            color: red;
        }
        /* Don't touch the table headers */
        .debugprint th.key,
        .debugprint th.type,
        .debugprint th.value {
            font-family: helvetica, arial, san-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1em;
            font-style: normal;
        }
      </style>
</head>
