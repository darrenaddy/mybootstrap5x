<head> 
    <title>{{ print .Page.Title " | " .Site.Title }}</title>

    <meta charset="utf-8">
    <meta name="description" content="Website meta description for google search results goes here." />
    <meta content="" name="keywords" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#1A94D2" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
  <!-- Vendor CSS Files, we will be replacing with node_module mounts -->
  <link href="/vendor/css/aos/aos.css" rel="stylesheet">
  <link href="/vendor/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/css/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/css/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/vendor/css/swiper/swiper-bundle.min.css" rel="stylesheet">


	{{ $options := (dict "transpiler" "libsass" "targetPath" "css/styles.css" "outputStyle" "expanded") }}
    {{ $scss := resources.Get "sass/main.scss" }}
    {{ $style := $scss | resources.ToCSS  $options | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" {{ if hugo.IsProduction }}integrity="{{ $style.Data.Integrity }}" {{ end }}media="screen">
	
    <script type="text/javascript" src="js/master.js">
    </script>

    <link rel="'shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>
