{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">{{ .Params.thisCategoryHeading }}</h1>
        <p class="lead text-muted">{{ .Params.summary }}</p>
    </div>
  </div>
</section>
  
    {{ .Content }}
</section>
<div class="album py-5 bg-light">
  <div class="container">
{{ $thisCategory := .Params.thisCategory }}
{{ range  where .Site.RegularPages ".Params.categories" "intersect" (slice "$thisCategory") }}

{{ end }}
{{ end }}
</div>
</div>
